<!DOCTYPE html>

  <html>
      <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">    
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
      </head>
      <body>
        <header>
            <div class="caja">
                <h1><img src="logo.png" alt="logo de la Barberia Alura"></h1>
                <nav>
                  <ul>
                     <li><a href="Index.html">Home</a></li>
                     <li><a href="Productos.html">Productos</a></li>
                     <li><a href="Contacto.html">Contacto</a></li>
                  </ul>
                </nav>

            </div>
        </header>
        <main>
           <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(351)331 0815">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                   
                    <label for="radio-whatsapp"><input type="radio"  name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En que horario desea ser atendido?</legend>

                <select>
                     <option value="">Mañana</option>
                     <option value="">Tarde</option>
                     <option value="">Noche</option>
                </select>
            </fieldset>
             
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibír novedades de la Barbería Alura?</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">

           </form>
           <table>
               <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                        <td>Martes</td>
                        <td>08hs - 18hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs - 18hs</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>08hs - 18 hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs - 18 hs</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>08hs - 13 hs</td>
                    </tr>
               </tbody>          
           </table>
        </main>
        <footer>
            <img src="./logo-blanco.png" alt="logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
          </footer>
        </body>
    </html>
